  <!-- Flex direction: row
          main axios: è sull'asse delle X
          cross axios: è sull'asse delle y

          justify content si muove sul main Axis
          align items si muove sul cross axis
  -->
  <div class="container-flex f-justify-content-between align-items-center">
    <div class="box bg-red"></div>
    <div class="box bg-blue"></div>
    <div class="box bg-blue"></div>
    <div class="box bg-green"></div>
  </div>

    <!-- Flex direction: column
          main axios: è sull'asse delle y
          cross axios: è sull'asse delle x

          justify content si muove sul main Axis
          align items si muove sul cross axis
  -->
  <div class="container-flex f-direction-col f-justify-content-between align-items-center">
    <div class="box bg-red"></div>
    <div class="box bg-blue"></div>
    <div class="box bg-blue"></div>
    <div class="box bg-green"></div>
  </div>
